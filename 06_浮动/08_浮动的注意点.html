<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 如果一个盒子浮动了,尽量让其他盒子也浮动,这样保证了这些子元素一行显示 */
    .box {
      width: 900px;
      height: 300px;
      background-color: pink;
      margin: 0 auto;
    }

    .damao {
      float: left;
      width: 200px;
      height: 200px;
      background-color: purple;
      margin-left: 10px;
    }

    .ermao {
      float: left;
      width: 200px;
      height: 150px;
      background-color: red;
    }

    .sanmao {
      float: left;
      width: 300px;
      height: 240px;
      background-color: blue;
    }

  </style>
</head>
<body>
  <div class="box">
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>
    <div class="sanmao">三毛</div>
</div>
</body>
</html>
