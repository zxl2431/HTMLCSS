<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
  .box {
    background-color: pink;
    width: 1226px;
    height: 618px;
    margin: 0 auto;
  } 

  .left {
    margin-left: 10px;
    float: left;
    background-color: blue;
    width: 224px;
    height: 550px;

  }

  .right {
    float: left;
    width: 992px;
    height: 550px;
    background-color: skyblue;

  }

  .right>div {
    background-color: pink;
    float: left;
    width: 234px;
    height: 250px;
    margin-left: 14px;
    margin-bottom: 14px;

  }

  .last {
    background-color: yellow;
  }
  </style>
</head>
<body>
  <div class="box">
    <div class="left">左青龙</div>
    <div class="right">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
    <!-- <div class="last">last</div> -->
  </div>
</body>
</html>
