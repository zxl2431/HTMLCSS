<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul li {
      width: 150px;
      height: 200px;
      border: 1px solid red;
      /* position: relative; */
      float: left;
      margin-left: -1px;
      list-style: none;
    }

    ul li:hover {
      /* 如果盒子没有定位, 则鼠标经过的时候添加相对定位即可 */
      /* border: 1px solid blue; */
      position: relative;
    }

    ul li:hover {
      /* 如果li有定位, 则利用z-index提高层级 */
      z-index: 1;
      border: 1px solid yellow;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</body>
</html>
