<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.立即执行函数: 不需要调用, 立马能过自己执行的函数
      function fn() {
        console.log(1);
      }
      fn();

      (function (a, b) {
        console.log(a + b);
        let num = 20;
      })(1, 2); // 第二个小括号可以看做是调用函数

      (function (a, b) {
        console.log(a + b);
        let num = 10;
      })(2, 3);
      // 立即执行函数最大的作用就是 独立创建一个作用域, 里面所有的变量都是局部变量 不会有命名冲突的情况
      // console.log(num);
    </script>
  </body>
</html>
