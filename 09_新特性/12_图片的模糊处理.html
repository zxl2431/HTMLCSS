<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    img {
      /* blur是一个函数 小括号里面值越大, 图片越模糊 */
      filter: blur(15px);
    }

    img:hover {
      filter: blur(0);
    }
  </style>
</head>
<body>
  <img src="images/pink.jpg" alt="">
</body>
</html>
