<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
    }
    /* lvha 没点过 点击过 鼠标经过 鼠标按下还没弹起来 */
    a:link {
      color: #333;
    }
    a:visited {
      color: orange;
    }
    a:hover {
      color: skyblue;
    }
    a:active {
      color: green;
    }
    /* 把获取光标的input表单元素选取出来 */
    input:focus {
      background-color: pink;
      color: red;
    }
  </style>
</head>
<body>
  <a href="#">小猪佩奇</a>
  <a href="www.baidu.com">未知的网站</a>
  <br>
  <input type="text" name="" id="">
  <input type="text">
  <input type="text">
</body>
</html>
