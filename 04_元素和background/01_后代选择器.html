<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 后代选择器就是空格 */
    ol li {
      color: red;
    }
    ul li a {
      color: green;
    }
    .nav li a {
      color: blue;
    }
  </style>
</head>
<body>
  <ol>
    变态写法
    <li>我是ol 的孩子</li>
    <li>我是ol 的孩子</li>
    <li>我是ol 的孩子</li>
    <li><a href="#">我是孙子</a></li>
  </ol>
  <ul>
    <li>我是ul 的孩子</li>
    <li>我是ul 的孩子</li>
    <li>我是ul 的孩子</li>
    <li><a href="#">不会变化的</a></li>
  </ul>
  <ul class="nav">
    <li>我是ul 的孩子</li>
    <li>我是ul 的孩子</li>
    <li>我是ul 的孩子</li>
    <li><a href="#">不会变化的</a></li>
    <li><a href="#">不会变化的</a></li>
    <li><a href="#">不会变化的</a></li>
    <li><a href="#">不会变化的</a></li>
  </ul>


</body>
</html>
