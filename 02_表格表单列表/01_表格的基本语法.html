<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 这些属性要写到表格标签table里面去 -->
  <table align="center" border="1" cellpadding="0" cellspacing="0" width="500px" height="249px" >
    <!-- th是表头,默认是粗体 -->
    <tr>
      <th>姓名</th>
      <th>性别</th>
      <th>年龄</th>
    </tr>
    <tr>
      <td>刘德华</td>
      <td>男</td>
      <td>56</td>
    </tr>
    <tr>
      <td>张学友</td>
      <td>男</td>
      <td>48</td>
    </tr>
  </table>
</body>
</html>
