<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        overflow: hidden;
        width: 300px;
        height: 300px;
        margin: 100px auto;
        background-color: pink;
        text-align: center;
      }

      .son {
        width: 200px;
        height: 200px;
        margin: 50px;
        background-color: purple;
        line-height: 200px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son">son盒子</div>
    </div>

    <script>
      // DOM 事件流 三个阶段
      // 1.JS代码中只能执行捕获或冒泡其中一个阶段
      // 2.onclick和attachEvent 只能得到冒泡阶段
      // 3.addEventLister() 是又可以有冒泡阶段有可以有捕获阶段
      // document -> html -> body -> father -> son
      // 冒泡阶段 son -> father -> body -> html -> document // false是冒泡阶段
      let son = document.querySelector(".son");
      son.addEventListener(
        "click",
        function () {
          alert("son");
        },
        true
      );

      var father = document.querySelector(".father");
      father.addEventListener(
        "click",
        function () {
          alert("father");
        },
        true
      );
      document.addEventListener(
        "click",
        function () {
          alert("document");
        },
        true
      );
    </script>
  </body>
</html>
