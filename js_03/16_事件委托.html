    </ul>

    <script>
      // 事件委托的核心思想:给父节点添加侦听器, 利用事件冒泡影响每一个子节点
      let ul = document.querySelector("ul");
      ul.addEventListener("click", function (e) {
        console.log(e.target);
        e.target.style.backgroundColor = "pink";
      });
    </script>
