<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: pink;
        margin-top: 30px;
        border: 1px solid red;
        /* overflow: auto; */
      }

      .box1 {
        background-color: blue;
        margin-top: 10px;
        float: left;
        height: 80px;
      }
      .clearfix::after {
        content: "";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
      }

      .clearfix {
        *zoom: 1;
      }

      .box2 {
        background-color: blueviolet;
        float: left;
        margin-left: 10px;
        padding-right: 10px;
      }
      .footer {
        background-color: red;
        width: 100%;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container clearfix">
      我是父盒子
      <div class="box1">我是里面的盒子box1</div>
      <div class="box2">我是里面的盒子box2</div>
      <!-- <div style="clear: both"></div>  -->
    </div>
    <div class="footer"></div>
  </body>
</html>
